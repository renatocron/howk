apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: howk
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: howk
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: howk
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for Redis..."
                sleep 1
              done
              echo "Redis is ready!"
        - name: wait-for-kafka
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              until nc -z redpanda 9092; do
                echo "Waiting for Kafka..."
                sleep 1
              done
              echo "Kafka is ready!"
        - name: wait-for-topics
          image: docker.redpanda.com/redpandadata/redpanda:v25.3.6
          env:
            - name: REDPANDA_BROKERS
              value: "redpanda:9092"
          command:
            - /bin/sh
            - -c
            - |
              until rpk topic list 2>/dev/null | grep -q "howk.pending"; do
                echo "Waiting for topics..."
                sleep 2
              done
              echo "Topics are ready!"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      containers:
        - name: worker
          image: howk:worker-latest
          imagePullPolicy: IfNotPresent
          env:
            - name: HOWK_CONFIG
              value: /config/config.yaml
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep -v grep | grep howk-worker"
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: howk-config
