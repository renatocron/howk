{{- if .Values.reconciler.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "howk.fullname" . }}-reconciler
  labels:
    {{- include "howk.labels" . | nindent 4 }}
    app.kubernetes.io/component: reconciler
spec:
  replicas: {{ .Values.reconciler.replicaCount }}
  selector:
    matchLabels:
      {{- include "howk.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: reconciler
  template:
    metadata:
      labels:
        {{- include "howk.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: reconciler
    spec:
      enableServiceLinks: false  # Disable auto-injection of service env vars that conflict with config
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: reconciler
          image: "{{ .Values.images.reconciler.repository }}:{{ .Values.images.reconciler.tag }}"
          imagePullPolicy: {{ .Values.images.reconciler.pullPolicy }}
          env:
            - name: HOWK_CONFIG
              value: /config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            {{- toYaml .Values.reconciler.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "howk.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
