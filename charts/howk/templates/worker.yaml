apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "howk.fullname" . }}-worker
  labels:
    {{- include "howk.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "howk.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "howk.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
      {{- if .Values.config.metrics.enabled }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.config.metrics.port | quote }}
        prometheus.io/path: "/metrics"
      {{- end }}
    spec:
      enableServiceLinks: false  # Disable auto-injection of service env vars that conflict with config
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: worker
          image: "{{ .Values.images.worker.repository }}:{{ .Values.images.worker.tag }}"
          imagePullPolicy: {{ .Values.images.worker.pullPolicy }}
          {{- if .Values.config.metrics.enabled }}
          ports:
            - containerPort: {{ .Values.config.metrics.port }}
              name: metrics
          {{- end }}
          env:
            - name: HOWK_CONFIG
              value: /config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "howk.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
