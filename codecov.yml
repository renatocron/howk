codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        target: 60%
        threshold: 1%
        base: auto
        if_ci_failed: error
        informational: false
        only_pulls: false
    patch:
      default:
        target: 60%
        threshold: 1%
        base: auto
        if_ci_failed: error
        informational: false
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,components,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        branches:
          - "!main"

  individual_components:
    - component_id: core
      name: Core (domain, config, bootstrap)
      paths:
        - internal/domain/**
        - internal/config/**
        - internal/app/**

    - component_id: broker
      name: Broker (Kafka)
      paths:
        - internal/broker/**

    - component_id: hotstate
      name: HotState (Redis)
      paths:
        - internal/hotstate/**

    - component_id: delivery
      name: Delivery Pipeline
      paths:
        - internal/worker/**
        - internal/delivery/**
        - internal/retry/**
        - internal/circuit/**

    - component_id: scheduler
      name: Scheduler
      paths:
        - internal/scheduler/**

    - component_id: api
      name: API (HTTP)
      paths:
        - internal/api/**

    - component_id: scripting
      name: Scripting (Lua)
      paths:
        - internal/script/**

    - component_id: reconciler
      name: Reconciler
      paths:
        - internal/reconciler/**
