name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests + Coverage
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Start Redpanda
        run: |
          docker compose up -d redpanda
          docker compose up redpanda-init

      - name: Wait for Redpanda to be ready
        run: |
          timeout 60 bash -c 'until docker exec $(docker ps -qf "name=redpanda") rpk cluster info; do sleep 2; done'

      - name: Run all tests with coverage
        env:
          TEST_REDIS_ADDR: localhost:6380
          TEST_KAFKA_BROKERS: localhost:19092
        run: make test-coverage-ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          fail_ci_if_error: false
          verbose: true

      - name: Stop infrastructure
        if: always()
        run: docker compose down -v
